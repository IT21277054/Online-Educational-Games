<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../Styles/SignUp.css" />

  </head>
  <body>
    <!-- Web site navigation bar -->
    <header>
      <ul id="Nav-bar">
        <img src="../images/Logo/final.png" id="logo" />
        <a href="#" class="Nav-button"><li>Login</li></a>
        <a href="#" class="Nav-button"><li>About</li></a>

        <!-- <a href="#" class="Nav-button"><li>Contact</li></a> -->
        <hr id="line" />
      </ul>
    </header>

    <div class="content">
      <div class="Sign-up-container">
        <div class="btn">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" id="signUp">Sign Up</button>
          <button type="button" class="toggle-btn" id="signIn">Sign In</button>
        </div>
        <form action="SignUp.php" method="post" class="SignUp-Input-feild">
          <input
            type="text"
            name="fName"
            placeholder="Enter first name"
            required
          />
          <input
            type="text"
            name="lName"
            placeholder="Enter last name"
            required
          />
          <br />
          <input
            type="text"
            name="email"
            placeholder="Enter Email address"
            required
          />
          <br />
          <input
            type="password"
            name="password"
            placeholder="Enter Password"
            required
          />
          <br />
          <input
            type="text"
            name="conPassword"
            placeholder="Confirm Password"
            required
          />
          <input type="checkbox" id="chkbox" />
          <div class="chk-txt">
            I have read and agreed to <a href=""> Terms and Conditions </a>
          </div>
          <button type="submit" class="submit">Sign Up</button>
        </form>
      </div>
      <div class="Sign-in-form">
        <form
          action="SignIn.php"
          method="post"
          class="SignIn-Input-feild"
          id="signInForm"
        >
          <br />
          <label for=""></label>
          <input type="text" name="email" placeholder=" Email " required />
          <br />

          <input
            type="password"
            name="password"
            placeholder=" Password"
            required
          />
          <br />
          <br />
          <div class="forgetPW">
            <a href=""> Forgot password </a>
          </div>
          <br />
          <br />
          <br />
          <button type="submit" class="submit">Sign In</button>
        </form>
      </div>
    </div>

    <footer>
      <img src="../images/Logo/Facebook.png" class="flogo" />
      <img src="../images/Logo/Instergram.png" class="flogo" />
      <img src="../images/Logo/Twitter.png" class="flogo" />
    </footer>
    <script src="../Js/UserController.js"></script>
  </body>
